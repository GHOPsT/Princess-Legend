<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Princess Legend 16-bit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        image-rendering: pixelated;
        background-color: #1a1a1a;
        color: white;
      }
      /* Custom Scrollbar for the message log */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c084fc; 
        border-radius: 0px;
      }
      /* Proper 16-bit pixelated shadow/border */
      .pixel-shadow {
        position: relative;
        box-shadow: 
          0 4px 0 0 #000,
          0 -4px 0 0 #000,
          4px 0 0 0 #000,
          -4px 0 0 0 #000;
      }
      .pixel-shadow-inner {
        box-shadow: inset 0 4px 0 0 rgba(255,255,255,0.2);
      }
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.15) 50%,
          rgba(0,0,0,0.15)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      /* Button pixel aesthetic */
      .pixel-button {
        position: relative;
        border: 4px solid #000;
        box-shadow: inset -4px -4px 0 0 rgba(0,0,0,0.3), inset 4px 4px 0 0 rgba(255,255,255,0.2);
      }
      .pixel-button:active {
        box-shadow: inset 4px 4px 0 0 rgba(0,0,0,0.3);
        transform: translateY(2px);
      }
    </style>
